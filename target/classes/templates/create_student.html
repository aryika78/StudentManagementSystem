<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
    </ul>
  </div>
</nav>
<br>
<br>
<br>
<div class = "container">
  <div class = "row">
    <!--/* bootstrap css class to support small medium and large devices, align to center and for border.All below defined classes
    are bootstrap css classes. ALL these classes below are bootstrap css classes*/-->
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Create New Student</h1>
      <div class = "card-body">
        <!--/* @ represents the name of our application. th:object defines the empty student obj we created to hold form data. th:field
        is another thymeleaf attribute, whose name must match with the var name in student entity. Thymeleaf will bind the value to it*/-->
        <!--/*th:object="${student}":
        Ye model (key) me se "student" object le raha hai.
        th:field="*{firstName}":
        Ye Student object ki firstName property se bind ho raha hai.*/-->

        <form th:action="@{/students}" th:object = "${student}" method="POST">
          <div class ="form-group">
            <label> Student First Name </label>
            <input
                    type = "text"
                    name = "firstName"
                    th:field = "*{firstName}"
                    class = "form-control"
                    placeholder="Enter Student First Name"
            />
          </div>

          <div class ="form-group">
            <label> Student Last Name </label>
            <input
                    type = "text"
                    name = "lastName"
                    th:field = "*{lastName}"
                    class = "form-control"
                    placeholder="Enter Student Last Name"
            />
          </div>

          <div class ="form-group">
            <label> Student Email </label>
            <input
                    type = "text"
                    name = "email"
                    th:field = "*{email}"
                    class = "form-control"
                    placeholder="Enter Student Email"
            />
          </div>

          <div class = "box-footer">
            <button type="submit" class = "btn btn-primary">
              Submit
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
